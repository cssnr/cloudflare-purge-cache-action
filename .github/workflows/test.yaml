name: "Test"

on:
  workflow_dispatch:

jobs:
  test:
    name: "Test"
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Test Local Action"
        id: test
        uses: ./
        with:
          token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          domains: |
            cssnr.com

      #- name: "Echo Outputs"
      #  run: |
      #    echo '${{ steps.test.outputs.time }}'

  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: "Flake8"
        run: |
          python -m pip install flake8
          flake8 src
